<template>
    <div class="slds-var-m-around_medium">
        <template if:true={hasTitle}>
            <div class="slds-text-heading_medium">{title}</div>
        </template>
        
        <div class="d3" lwc:dom="manual"></div>
        <div class="pancontrols">
            <table>
                <tbody>
                    <tr>
                        <td></td>
                        <td><lightning-button-icon icon-name="utility:chevronup"  alternative-text="Up" title="Up" onclick={panup}></lightning-button-icon></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><lightning-button-icon icon-name="utility:chevronleft"  alternative-text="Left" title="Left" onclick={panleft}></lightning-button-icon></td>
                        <td><lightning-button-icon icon-name="utility:diamond"  alternative-text="Center" title="Center" onclick={center}></lightning-button-icon></td>
                        <td><lightning-button-icon icon-name="utility:chevronright"  alternative-text="Right" title="Right" onclick={panright}></lightning-button-icon></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><lightning-button-icon icon-name="utility:chevrondown"  alternative-text="Down" title="Down" onclick={pandown}></lightning-button-icon></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <template if:true={showPopup}>
            <div class="popup" style={popupStyle}>
                <lightning-card title={popupTitle} variant="Narrow" icon-name="custom:custom14" classname="popup">
                    <lightning-button-icon  icon-name="utility:close" variant="container" alternative-text="Show More" slot="actions" onclick={closePopup}></lightning-button-icon>
                    <div class="slds-var-m-around_medium">
                        <button class="slds-button" onclick={navigateToPopupRecord}>Navigate to record</button>
                        <template if:true={isPerson}>
                            <br/>
                            Status Group: {personStatus}
                        </template>
                    </div>
                </lightning-card>
            </div>
        </template>
    </div>

</template>
